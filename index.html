        <label for="sed-cmd">Command line (--help):</label>
        <textarea class="form-control" rows="1" id="sed-cmd" autocomplete="off"></textarea>
      </div>

      <div class="row no-gutter">
        <div class="col-sm-6">
          <div class="form-group sed-input">
            <label for="sed-stdin">STDIN:</label>
            <textarea class="form-control" rows="20" id="sed-stdin" autocomplete="off"></textarea>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group sed-output">
            <label for="sed-stdout">STDOUT | STDERR:</label>
            <textarea class="form-control" rows="20" id="sed-stdout" autocomplete="off" readonly></textarea>
          </div>
        </div>
      </div>
